# BRIGADE Pre-commit Hook Configuration

# Hook mode: "act", "local", or "fast"
# - act: Run full GitHub Actions locally (slow but comprehensive)
# - local: Run local test suite only (medium speed)
# - fast: Run minimal checks only (fastest)
HOOK_MODE=fast

# Act options
ACT_JOBS="test"  # Comma-separated list of jobs to run
ACT_QUIET=true   # Run act in quiet mode

# Local test options
RUN_UNIT_TESTS=true
RUN_INTEGRATION_TESTS=false
RUN_CODE_STYLE=true
RUN_FORMATTING=true
